    <style>
      @keyframes kenburns {
        0% {
          transform: scale(1.0) translate(0, 0);
        }
        100% {
          transform: scale(1.1) translate(-2%, 2%);
        }
      }
      @keyframes marquee {
        from {
          transform: translateX(100%);
        }
        to {
          transform: translateX(-100%);
        }
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
